<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">

    <a class="navbar-brand" href="/">
        <img src="img/logo.png" width="35" height="35" class="d-inline-block align-top" alt="">
        AC Car Dealer
    </a>
    <!-- <a class="navbar-brand" href="list.html">AC Car Dealer</a>-->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add Car</a>
            </li>

            <li class="nav-item">
                <a class="nav-link category" href="/addcategory">Add Category</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Car" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search Car</button>
        </form>
    </div>
</nav>

<div class="container jumbotron bg-light">

    <div class="card bg-light text-dark"><br/>
        <img class="image" src="img/car1.png" alt="image"><br/>

        <div class="card-img-overlay">
            <h2 class="card-title">AC Car Dealers !!</h2>
            <p class="card-text">Welcome!</p>
            <p class="card-text">Add a new car or browse around!</p>
            <a href="/add" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add a Car</a>
            <a href="/addcategory" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Category</a>
        </div>
    </div>

    <!--<h1>AC Car Dealers</h1>
    <h6>Welcome ! Add a new car or browse around..</h6>-->
    <div class="row mt-3">
        <h4>Categories:</h4>
        <div class="col-sm-6 col-md-2" th:each="category:${categories}">
            <a href="/categoryDetail" th:text="${category.carCategory}" class="btn btn-secondary"></a>
        </div>
    </div>
    <!---->
    <div class="row">
        <div class="col-sm-12 col-md-4 mt-2" th:each="car:${cars}">
            <div class="card">
                <div class="card-body">
                    <img th:src="${car.image}" alt="car picture" class="img-fluid img-responsive">
                </div>
                <div class="card-footer">
                    <h4 th:text="${car.category}"></h4>
                    <h5 th:text="${car.manufacture}"></h5>
                    <h5 th:text="${car.model}"></h5>
                    <p th:text="${car.year}"></p>
                    <p th:text="${car.msrp}"></p>
                    <a th:href="@{/update/{id}(id=${car.id})}" class="btn btn-sm btn-success">Update</a>
                    <a th:href="@{/detail/{id}(id=${car.id})}" class="btn btn-sm btn-success">Details</a>
                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>


</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
